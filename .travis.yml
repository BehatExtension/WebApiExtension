language: php

sudo: false

matrix:
    fast_finish: true
    allow_failures:
        - php: nightly
    include:
        - php: 5.6
        - php: 5.6
          env: deps=low
        - php: 7.0
        - php: hhvm
        - php: nightly
        - php: nightly
          env: deps=low

before_install:
  # start a web server on port 8080, running in the background
  - php -S 127.0.0.1:8080 -t "$TRAVIS_BUILD_DIR/testapp" > /dev/null 2> "$TRAVIS_BUILD_DIR/server.log" &

before_script:
    - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then phpenv config-rm xdebug.ini; fi;'
    - composer self-update
    - if [[ $deps = low ]]; then composer update --no-interaction --prefer-lowest ; fi
    - if [[ !$deps ]]; then composer install --no-interaction ; fi
    - export LANG=C
    - export PATH=vendor/bin:$PATH

script:
    - vendor/bin/behat -fprogress --strict

after_failure:
  - cat server.log
